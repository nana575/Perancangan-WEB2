<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dynamic-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .dynamic-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .info-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Custom select styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23666' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        /* Role selection highlight */
        #role:valid {
            border-color: #27ae60;
            background-color: #f8fff9;
        }

        /* Section transitions */
        #mahasiswaFields,
        #dosenFields,
        #adminFields,
        #prodiField {
            transition: all 0.4s ease-in-out;
        }
    </style>
    <script>
        function toggleFields() {
            const role = document.getElementById("role").value;
            const mahasiswaFields = document.getElementById("mahasiswaFields");
            const dosenFields = document.getElementById("dosenFields");
            const adminFields = document.getElementById("adminFields");
            const prodiField = document.getElementById("prodiField");

            // Reset all fields
            mahasiswaFields.style.display = "none";
            dosenFields.style.display = "none";
            adminFields.style.display = "none";
            prodiField.style.display = "none";

            // Show relevant fields based on role
            if (role === "mahasiswa") {
                mahasiswaFields.style.display = "block";
                prodiField.style.display = "block";
            } else if (role === "dosen" || role === "kaprodi") {
                dosenFields.style.display = "block";
                prodiField.style.display = "block";
            } else if (role === "admin") {
                adminFields.style.display = "block";
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            toggleFields();
        });
    </script>
</head>
<body>
    <div class="form-container">
        <form action="2tambah_data.php" method="POST">
            <h2>Form Tambah Data</h2>
            
            <div class="form-group">
                <label for="id_user" class="required">ID User</label>
                <input type="text" id="id_user" name="id_user" required placeholder="Masukkan ID User">
            </div>

            <div class="form-group">
                <label for="nama" class="required">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required placeholder="contoh@email.com">
            </div>

            <div class="form-group">
                <label for="role" class="required">Role</label>
                <select name="role" id="role" required onchange="toggleFields()">
                    <option value="">-- Pilih Role --</option>
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="kaprodi">Kaprodi</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div id="mahasiswaFields" class="dynamic-section">
                <h3>Data Mahasiswa</h3>
                <div class="form-group">
                    <label for="id_mahasiswa">ID Mahasiswa</label>
                    <input type="text" id="id_mahasiswa" name="id_mahasiswa" placeholder="ID Mahasiswa">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="NIM">NIM</label>
                        <input type="text" id="NIM" name="nim" placeholder="Nomor Induk Mahasiswa">
                    </div>
                    <div class="form-group">
                        <label for="Angkatan">Angkatan</label>
                        <input type="number" id="Angkatan" name="angkatan" placeholder="Tahun angkatan">
                    </div>
                </div>
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <input type="text" id="kelas" name="kelas" placeholder="Kelas mahasiswa">
                </div>
            </div>

            <div id="dosenFields" class="dynamic-section">
                <h3>Data Dosen</h3>
                <div class="form-group">
                    <label for="id_dosen">ID Dosen</label>
                    <input type="text" id="id_dosen" name="id_dosen" placeholder="ID Dosen">
                </div>
            </div>

            <div id="prodiField" class="form-group">
                <label for="id_prodi">Program Studi</label>
                <select name="id_prodi" id="id_prodi">
                    <option value="PROTI">D3 Teknik Informatika</option>
                    <option value="PROTM">D3 Teknik Mesin</option>
                </select>
            </div>

            <div id="adminFields" class="dynamic-section">
                <h3>Data Admin</h3>
                <div class="form-group">
                    <label for="id_admin">ID Admin</label>
                    <input type="text" id="id_admin" name="id_admin" placeholder="ID Admin">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username" class="required">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Username untuk login">
                </div>
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password minimal 6 karakter">
                </div>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="1">Aktif</option>
                    <option value="2">Tidak Aktif</option>
                </select>
                <p class="info-text">Pilih status akun pengguna</p>
            </div>

            <button type="submit" class="submit-btn">Daftar</button>
        </form>
    </div>
</body>
</html>
