<svg width="600" height="900" xmlns="http://www.w3.org/2000/svg">

  <!-- Start -->
  <ellipse cx="300" cy="60" rx="80" ry="30" stroke="black" fill="none" stroke-width="2"/>
  <text x="260" y="65" font-size="16">Mulai</text>

  <!-- Step: Open App -->
  <rect x="200" y="120" width="200" height="60" stroke="black" fill="none" stroke-width="2"/>
  <text x="245" y="155" font-size="14">Buka Aplikasi</text>
  <line x1="300" y1="90" x2="300" y2="120" stroke="black" stroke-width="2"/>

  <!-- Step: Open Camera -->
  <rect x="200" y="220" width="200" height="60" stroke="black" fill="none" stroke-width="2"/>
  <text x="235" y="255" font-size="14">Aktifkan Kamera</text>
  <line x1="300" y1="180" x2="300" y2="220" stroke="black" stroke-width="2"/>

  <!-- Step: Detect Face -->
  <rect x="200" y="320" width="200" height="60" stroke="black" fill="none" stroke-width="2"/>
  <text x="245" y="355" font-size="14">Deteksi Wajah</text>
  <line x1="300" y1="280" x2="300" y2="320" stroke="black" stroke-width="2"/>

  <!-- Decision -->
  <polygon points="300,420 360,460 300,500 240,460"
           stroke="black" fill="none" stroke-width="2"/>
  <text x="255" y="465" font-size="14">Wajah?</text>
  <line x1="300" y1="380" x2="300" y2="420" stroke="black" stroke-width="2"/>

  <!-- Yes -->
  <rect x="200" y="540" width="200" height="60" stroke="black" fill="none" stroke-width="2"/>
  <text x="245" y="575" font-size="14">Deteksi Senyum</text>
  <line x1="300" y1="500" x2="300" y2="540" stroke="black" stroke-width="2"/>

  <!-- End -->
  <ellipse cx="300" cy="650" rx="80" ry="30" stroke="black" fill="none" stroke-width="2"/>
  <text x="260" y="655" font-size="16">Selesai</text>
  <line x1="300" y1="600" x2="300" y2="620" stroke="black" stroke-width="2"/>

</svg>
