<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tambah Data User</title>
<script>
function toggleFields(){
    const role = document.getElementById("role").value;
    document.getElementById("mahasiswaFields").style.display = (role === "mahasiswa") ? "block" : "none";
    document.getElementById("prodiField").style.display = (role !== "admin") ? "block" : "none";
}
</script>
</head>
<body>

<form action="2tambah_data.php" method="POST">
<h3>Form Tambah User</h3>

<label>ID User</label><br>
<input type="text" name="id_user" required><br><br>

<label>Nama</label><br>
<input type="text" name="nama" required><br><br>

<label>Email</label><br>
<input type="email" name="email" required><br><br>

<label>Role</label><br>
<select name="role" id="role" onchange="toggleFields()" required>
    <option value="">-- Pilih --</option>
    <option value="admin">Admin</option>
    <option value="mahasiswa">Mahasiswa</option>
    <option value="dosen">Dosen</option>
</select><br><br>

<div id="mahasiswaFields" style="display:none">
    <label>ID Mahasiswa</label><br>
    <input type="text" name="id_mahasiswa"><br><br>

    <label>NIM</label><br>
    <input type="text" name="nim"><br><br>

    <label>Angkatan</label><br>
    <input type="number" name="angkatan"><br><br>

    <label>Kelas</label><br>
    <input type="text" name="kelas"><br><br>
</div>

<div id="prodiField" style="display:none">
    <label>Prodi</label><br>
    <select name="id_prodi">
        <option value="PROTI">D3 Teknik Informatika</option>
        <option value="PROTM">D3 Teknik Mesin</option>
    </select><br><br>
</div>

<label>Username</label><br>
<input type="text" name="username" required><br><br>

<label>Password</label><br>
<input type="password" name="password" required><br><br>

<label>Status</label><br>
<select name="status">
    <option value="1">Aktif</option>
    <option value="0">Tidak Aktif</option>
</select><br><br>

<button type="submit">Simpan</button>
</form>

</body>
</html>
